networks:
  rproxy:
    external: true

volumes:
  qbittorrent-config:
    external: true
  qbittorrent-downloads:
    external: true
  jellyfin-movies:
    external: true
  jellyfin-series:
    external: true

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Madrid
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - qbittorrent-config:/config
      - qbittorrent-downloads:/downloads
      - jellyfin-movies:/movies
      - jellyfin-series:/series
    ports:
      - 127.0.0.1:8080:8080
      - 172.30.30.10:6881:6881
      - 172.30.30.10:6881:6881/udp
    networks:
      - rproxy
    restart: unless-stopped
