services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Madrid
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - jellyfin-movies:/movies
      - jellyfin-series:/series
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 127.0.0.1:8096:8096
    networks:
      - rproxy
    restart: unless-stopped
volumes:
  jellyfin-config:
    external: true
  jellyfin-cache:
    external: true
  jellyfin-movies:
    external: true
  jellyfin-series:
    external: true
networks:
  rproxy:
    name: rproxy
    external: true
