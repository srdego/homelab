networks:
  rproxy:
    external: true

volumes:
  msar-pgdata:
    external: true
  msar-static:
    external: true
  msar-media:
    external: true
  msar-secrets:
    external: true

services:
  postgres:
    image: pgautoupgrade/pgautoupgrade:17-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: mathesar_django
      POSTGRES_USER: mathesar
      POSTGRES_PASSWORD: mathesar
    ports:
      - 172.30.30.10:5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - msar-pgdata:/var/lib/postgresql/data
    networks:
      - rproxy
    restart: unless-stopped

  mathesar:
    image: mathesar/mathesar:latest
    container_name: mathesar
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      ALLOWED_HOSTS: "*"
      DEBUG: "false"
      SECRET_KEY: secret_key_here
      POSTGRES_DB: mathesar_django
      POSTGRES_USER: mathesar
      POSTGRES_PASSWORD: mathesar
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - msar-static:/code/static
      - msar-media:/code/media
      - msar-secrets:/code/.secrets
    ports:
      - 127.0.0.1:8000:8000
    networks:
      - rproxy
    restart: unless-stopped
